<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__topicon">
            <span class="card__like">
                <i class='bx bx-heart'></i>
            </span>
            <span class="card__cart">
                <i class='bx bx-cart'></i>
            </span>
        </div>
        <img src="./Nike Zoom KD 12.png" alt="GiayNike" class="card__img">
        <h2 class="card__title">Nike Zoom KD 12</h2>
        <p class="card__price">2.500.000 VNĐ</p>
        <div class="card__fly">
            <div class="card__size">
                <span>Size:</span>
                 <span>40</span>
                 <span>41</span>
                 <span>42</span>
                 <span>43</span>
            </div>
            <div class="card__color">
                <span>Color:</span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="card__action">
                <button class="card__buy">Mua Ngay</button>
                <button class="card__add">Thêm vào giỏ</button>
            </div>
        </div>

        
    </div>
</body>
</html>
